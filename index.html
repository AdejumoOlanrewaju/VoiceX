<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src = "index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "head-content">
            <h3 class = "action">VoiceX</h3>
            <button class = "action-btn">Click To Start</button>
        </div>
        <p class = "output"></p>
        <p class = "allow"></p>
        <ol class = "task-list">
            <li class = "task">
                <p class = "task-text">Click the "click to start" button to start using your extension</p>
                <div class = "task-btn-container">
                    <button class = "task-btn">Done</button>
                </div>
            </li>

            <li class = "task">
                <p  class = "task-text">We recommend you try to speak audibly for accurate result</p>
                <div class = "task-btn-container">
                    <button class = "task-btn">Done</button>
                </div>
            </li>

            <li class = "task">
                <p  class = "task-text">When you click on edit, also click on the text of the task in order to be able to make changes it.</p>
                <div class = "task-btn-container">
                    <button class = "task-btn">Done</button>
                </div>
            </li>
        </ol>
        <!-- <input/>
        <button class = "save-btn">Save</button> -->
    </div>
